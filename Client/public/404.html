<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Academy</title>
    <script>
        // Single Page Application fallback
        // This immediately redirects to the main app with the current path
        const path = window.location.pathname;
        const query = window.location.search;
        const hash = window.location.hash;
        
        // Redirect to index.html with the path as a parameter
        window.location.replace('/index.html?redirect=' + encodeURIComponent(path + query + hash));
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Redirecting...</h2>
        <p>If you're not redirected automatically, <a href="/index.html">click here</a>.</p>
    </div>
</body>
</html>
