<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Affiliate Academy</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    
    // This script handles client-side routing for single page apps
    // deployed to GitHub Pages. It redirects all routes to the main
    // index.html page with the route information in the query string.
    
    var pathSegmentsToKeep = 1;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px;">
    <h2>Loading...</h2>
    <p>Redirecting to Affiliate Academy...</p>
  </div>
</body>
</html>
